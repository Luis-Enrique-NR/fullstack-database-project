# Nombre de la aplicación
spring.application.name=foodfactory

# Puerto del servidor
server.address=0.0.0.0
server.port=8092

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/food_factory_db
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones (HikariCP, por defecto en Spring Boot)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Niveles de log generales (opcional)
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
